<!DOCTYPE html>
<html>
    <title>ChatIO</title>
    <head>
        <style>
            .container{
                margin-left:400px;
                width:32%;
                padding:5px;
            }
            #namesWrapper{

                background: #edeadc;
                border:1px solid #ccc;
                padding: 10px;
            }
            #chatWrapper{
                display:none;
            }
            #chatMsgSent{
                background: #edeadc;
                border:1px solid #edeadc;
                height: 150px;
            }
            #chatWindow{
                background: #edeadc;
                border:1px solid #ccc;
                padding:10px;
                margin-bottom:10px;
            }
            input.text{
                width:300px;
            }
            #usersWrapper{
                max-height:200px;
            }
            #users{

                padding:10px;
                border:1px solid #ccc;
                background: #edeadc;
                width:50px;
                max-height:200px;
            }
        </style>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="/js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div  id="namesWrapper">
                <h2>ChatIO</h2>
                <p>Create Username:</p>
                <input  type="text" id="username" />
                <input id="userSubmit" class="button" type="submit" value="Submit" />
                <div id="error"></div>
            </div>
            <div id="chatWrapper">
                <h2>ChatIO</h2>
                <div id="chatWindow">
                    <div id="chatMsgSent"> </div>
                    <div id="chatMsg">
                        <input class="text" type="text" id="chatMessage" placeholder="Type Something..." />
                        <input id="saySubmit" class="button" type="submit" value="Say It!!" />
                    </div>
                </div>
                <div id="userWrapper">
                    <div id="users">    </div>
                </div>
            <div>
        </div>
    </body>
</html>
